<!doctype html>
<html lang="es-ar">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Paquete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container mt-5">
        <div class="card card-body">
            <a href="/paquetes" class="mb-2">Volver</a>
            <div class="h3 card-title">Agregar Paquete</div>
            <form>
              <div class="mb-3">
                <label class="form-label" for="codigo">Codigo</label>
                <input type="text" class="form-control" id="codigo" name="codigo">
              </div>
              <div class="mb-3">
                <label class="form-label" for="descripcion">Descripcion/label>
                <input type="text" class="form-control" id="nombre" name="nombre">
              </div>
              <div class="mb-3">
                <label class="form-label" for="direcciondestinatario">Direcci√≥n del destinatario</label>
                <input type="text" class="form-control" id="direcciondestinatario" name="direcciondestinatario">
              </div>
              <div class="mb-3">
                <label class="form-label" for="dnicamionero">Dni Camionero/label>
                <input type="text" class="form-control" id="dnicamionero" name="dnicamionero">
              </div>
              <div class="mb-3">
                <label for="codigo_provincia" class="form-label">Codigo provincia </label>
              </div>
              <div class="mb-3">
            
              </div>
              <button type="button" class="btn btn-success" onclick="crearPaquete()" id="guardar">Guardar</button>
              <div class="form-text text-danger" id="error"></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
  <script src="/js/paquetes.js"></script>
  </html>
